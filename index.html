<!DOCTYPE html>

<head>

                    </div><!--РЕМОНТ ТЕХНИКИ-->
                </li>

                    <li class="menu_language-item  menu_language-item_shift"><a href="#" class="menu_language-item-link"><img src="image/EN.svg" alt="" class="menu_language-item-link-en"></a></li>
